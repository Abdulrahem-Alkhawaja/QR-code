<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="QR.css">
    <title>QR code</title>
</head>
<body>
    <div class="continar">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or url">
            <button class="btn btn-primary button">Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="Qr.js"></script>
    <script src="bootstrap/bootstrap-5.3.3-dist/js/popper.min.js"></script>
    <script src="bootstrap/bootstrap-5.3.3-dist/js/jquery-3.7.1.min.js"></script>
    <script src="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
